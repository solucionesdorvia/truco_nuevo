<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700;900&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00c288",
                        "background-dark": "#07120e",
                        "gold": "#d4af37",
                        "felt-green": "#0a1f16"
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .felt-texture {
            background-color: theme("colors.background-dark");
            background-image: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.9) 100%), url(https://lh3.googleusercontent.com/aida-public/AB6AXuCEYXGoi6eGzJ5Ei7yIv7kQfsbwxa9QIhjc7O8xmyQK_xehplXMpHa-HgY2e44WvG6N9WSE8nK74vipU0wbysEbl0nzLgwbPh624UeWVOK-m-OpOum8ijASh7JqUzN5y4cOF44JUh6sgltAK8G4Y_SgKWgEk22O4mBD637wm-S6S-s9-iPFrvN6Pnw23OqPdmwrqXqrxM4iD4oB4aIsST2C8urCQVZGJ8ZUHrfRI9WyXr6WlqL1_VoXxdEw4MnxeR6uLd_NiJtGFhE);
            background-attachment: fixed;
            background-blend-mode: overlay;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        .gold-glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        .gold-button {
            background: linear-gradient(135deg, #d4af37 0%, #f1d27a 50%, #d4af37 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .gold-button:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
        .tap-target {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
<script src="/socket.io/socket.io.js"></script>
<script src="/assets/app.js" defer></script>
</head>
<body class="bg-background-dark felt-texture font-sans text-white min-h-screen selection:bg-gold/30" data-page="unirse">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-50 w-full border-b border-white/5 bg-black/40 backdrop-blur-xl px-4 md:px-40 py-6">
<div class="mx-auto flex max-w-[1200px] items-center justify-between">
<div class="flex items-center gap-6">
<a class="tap-target flex items-center justify-center text-gold hover:scale-110 transition-transform" href="/lobby">
<span class="material-symbols-outlined text-[32px]">arrow_back</span>
</a>
<div class="flex flex-col">
<h1 class="font-display text-4xl font-black text-white gold-glow">Unirse con código</h1>
<span class="text-xs font-bold tracking-widest uppercase text-primary/70">Acceso rápido a la mesa</span>
</div>
</div>
</div>
</header>
<main class="flex-1 px-4 md:px-40 py-10 pb-32">
<div class="mx-auto max-w-[960px]">
<div class="glass-card rounded-[2rem] p-6 md:p-10 border-gold/10">
<div class="flex flex-col gap-6">
<div>
<h2 class="font-display text-2xl font-bold text-white">Ingresá el código</h2>
<p class="text-white/60 text-sm mt-2">Usá el código que te enviaron para entrar directo a la mesa.</p>
</div>
<div class="flex flex-col gap-3">
<label class="text-[10px] font-bold uppercase tracking-widest text-white/40">Código de mesa</label>
<input id="join-code" class="w-full bg-black/60 border border-white/10 rounded-2xl px-5 py-4 text-2xl font-display tracking-[0.2em] text-center uppercase text-white focus:border-gold/50 focus:ring-0 outline-none" placeholder="P-772-B" type="text"/>
<p class="text-[10px] text-white/40">El código puede ser para Equipo A o Equipo B.</p>
</div>
<button class="gold-button tap-target w-full rounded-2xl font-black uppercase tracking-widest text-sm py-5 shadow-2xl" data-action="join-room">
Entrar a la mesa
</button>
<a class="text-center text-xs font-bold uppercase tracking-widest text-white/40 hover:text-white transition-colors" href="/lobby">
Volver al lobby
</a>
</div>
</div>
</div>
</main>
<nav class="fixed bottom-6 z-50 left-1/2 -translate-x-1/2 w-full max-w-sm px-4">
<div class="flex items-center justify-between rounded-2xl bg-black/80 backdrop-blur-2xl border border-white/10 p-2 shadow-[0_10px_40px_rgba(0,0,0,0.6)]">
<a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/ranking">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">trophy</span>
<span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Ligas</span>
</a>
<a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/fichas">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">account_balance_wallet</span>
<span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Cajero</span>
</a>
<a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl transition-all group relative" href="/lobby">
<div class="absolute inset-0 bg-gold/10 blur-md rounded-xl"></div>
<span class="material-symbols-outlined text-gold gold-glow relative z-10">style</span>
<span class="text-[10px] font-black text-gold uppercase mt-1 relative z-10 tracking-tighter">Jugar</span>
</a>
<a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/comunidad">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">groups</span>
<span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Social</span>
</a>
<a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/soporte">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">support_agent</span>
<span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Soporte</span>
</a>
</div>
</nav>
</div>
</body></html>
