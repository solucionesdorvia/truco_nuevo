                        "gold": "#d4af37",

                    borderRadius: {

                        "full": "9999px"

            background-attachment: fixed;
            background-blend-mode: overlay;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f1d57a 50%, #d4af37 100%);
        }
        .cloth-texture {
            background-color: theme("colors.background-dark");
            background-image: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.85) 100%), url(https://lh3.googleusercontent.com/aida-public/AB6AXuCEYXGoi6eGzJ5Ei7yIv7kQfsbwxa9QIhjc7O8xmyQK_xehplXMpHa-HgY2e44WvG6N9WSE8nK74vipU0wbysEbl0nzLgwbPh624UeWVOK-m-OpOum8ijASh7JqUzN5y4cOF44JUh6sgltAK8G4Y_SgKWgEk22O4mBD637wm-S6S-s9-iPFrvN6Pnw23OqPdmwrqXqrxM4iD4oB4aIsST2C8urCQVZGJ8ZUHrfRI9WyXr6WlqL1_VoXxdEw4MnxeR6uLd_NiJtGFhE);
            background-attachment: fixed;
            background-blend-mode: overlay;
        }
        .inner-shadow-input {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }
        .glow-green {
            text-shadow: 0 0 10px rgba(60, 179, 113, 0.4);
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }

            min-height: 44px;
            min-width: 44px;
        }

<script src="/socket.io/socket.io.js"></script>
<script src="/assets/app.js" defer></script>

<body class="felt-texture min-h-screen flex items-center justify-center font-sans antialiased text-white overflow-hidden selection:bg-gold/30" data-page="unirse">
<!-- Main Table Background Decor -->
<div class="absolute inset-0 pointer-events-none flex items-center justify-center opacity-20">
<div class="w-[800px] h-[800px] rounded-full border-[1px] border-primary/20 flex items-center justify-center">
<div class="w-[600px] h-[600px] rounded-full border-[1px] border-primary/10"></div>
</div>
</div>
<!-- Desktop Container for the "Bottom Sheet" Modal -->
<div class="relative w-full max-w-md mx-4 z-10">

<div class="glass-panel rounded-xl shadow-2xl overflow-hidden border-b-0">
<!-- Gold Handle (Decorative) -->
<div class="flex justify-center pt-4 pb-2">
<div class="w-12 h-1.5 bg-primary/40 rounded-full"></div>
</div>
<div class="px-8 pt-6 pb-10 flex flex-col items-center">

<div class="text-center mb-8">
<h1 class="font-display text-primary text-3xl font-bold tracking-tight mb-2">Unirse con Código</h1>
<p class="text-gray-400 text-sm font-medium px-4">
                        Ingresá el código de invitación para entrar a la partida.
                    </p>
</div>
<!-- Input Section -->
<div class="w-full space-y-6">
<div class="relative">
<label class="block text-primary/70 text-xs font-bold uppercase tracking-widest mb-2 ml-1">Código de Mesa</label>
<div class="flex w-full items-stretch group">
<input id="join-code" class="form-input w-full bg-[#161719] border-primary/20 border rounded-xl h-16 px-6 text-2xl font-display tracking-[0.2em] text-center text-white focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-white/10 uppercase inner-shadow-input" placeholder="P-772-B" type="text" value=""/>
</div>
</div>
<!-- Contextual Help & Validation -->
<div class="space-y-3 px-1">
<div class="flex items-start gap-3">
<span class="material-symbols-outlined text-primary/60 text-[20px]">info</span>
<p class="text-gray-400 text-sm leading-snug">
                                Este código puede ser de <span class="text-white">Equipo A</span> o <span class="text-white">Equipo B</span>.
                            </p>
</div>
<!-- Success Validation State -->
<div class="flex items-center gap-3 bg-success-green/10 border border-success-green/20 rounded-lg p-3 animate-pulse">
<span class="material-symbols-outlined text-success-green text-[22px]">check_circle</span>
<p class="text-success-green font-semibold text-sm glow-green">
                                Código válido: Equipo A
                            </p>
</div>
</div>
</div>
<!-- Primary CTA -->
<div class="w-full mt-10">
<button class="gold-gradient w-full h-[60px] rounded-lg flex items-center justify-center gap-3 text-[#1a1a1a] font-display font-bold text-lg shadow-[0_4px_20px_rgba(212,175,53,0.3)] hover:shadow-[0_6px_25px_rgba(212,175,53,0.5)] transition-all active:scale-[0.98] group" data-action="join-room">
<span>ENTRAR A LA MESA</span>
<span class="material-symbols-outlined font-bold group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<!-- Back/Cancel option for Desktop Context -->
<a class="mt-6 text-gray-500 hover:text-white text-sm font-medium transition-colors" href="/lobby">
                    Cancelar y volver al lobby
                </a>
</div>
</div>
<!-- Safe Area Decoration for Mobile Feel -->
<div class="h-6 w-full flex justify-center items-end pb-2 opacity-30">
<div class="w-32 h-1 bg-white rounded-full"></div>
</div>

<div class="absolute bottom-10 left-10 pointer-events-none select-none rotate-12 opacity-40">
<div class="flex gap-4">

<div class="w-24 h-36 bg-white/5 border border-white/10 rounded-lg backdrop-blur-sm transform -rotate-6"></div>
<div class="w-24 h-36 bg-white/5 border border-white/10 rounded-lg backdrop-blur-sm"></div>
<div class="w-24 h-36 bg-white/5 border border-white/10 rounded-lg backdrop-blur-sm transform rotate-6"></div>
</div>
</div>
<div class="absolute top-10 right-10 pointer-events-none select-none opacity-20">
<span class="font-display text-8xl text-primary/20 italic font-bold">TRUCO</span>
</div>

    <a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/ranking">
      <span class="material-symbols-outlined group-hover:scale-110 transition-transform">trophy</span>
      <span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Ligas</span>
    </a>
    <a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/fichas">

      <span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Cajero</span>
    </a>
    <a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl transition-all group relative" href="/lobby">
      <div class="absolute inset-0 bg-gold/10 blur-md rounded-xl"></div>
      <span class="material-symbols-outlined text-gold gold-glow relative z-10">style</span>
      <span class="text-[10px] font-black text-gold uppercase mt-1 relative z-10 tracking-tighter">Jugar</span>
    </a>
    <a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/comunidad">
      <span class="material-symbols-outlined group-hover:scale-110 transition-transform">groups</span>
      <span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Social</span>
    </a>
    <a class="flex flex-col items-center justify-center w-16 h-14 rounded-xl text-white/30 hover:text-white transition-all group" href="/soporte">
      <span class="material-symbols-outlined group-hover:scale-110 transition-transform">support_agent</span>
      <span class="text-[10px] font-bold uppercase mt-1 tracking-tighter">Soporte</span>
    </a>
  </div>
</nav>
