<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Truco Club · Registro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700;900&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00c288",
                        "background-dark": "#07120e",
                        "gold": "#d4af37",
                        "felt-green": "#0a1f16",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .felt-texture {
            background-color: theme("colors.background-dark");
            background-image: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.85) 100%), url(https://lh3.googleusercontent.com/aida-public/AB6AXuCEYXGoi6eGzJ5Ei7yIv7kQfsbwxa9QIhjc7O8xmyQK_xehplXMpHa-HgY2e44WvG6N9WSE8nK74vipU0wbysEbl0nzLgwbPh624UeWVOK-m-OpOum8ijASh7JqUzN5y4cOF44JUh6sgltAK8G4Y_SgKWgEk22O4mBD637wm-S6S-s9-iPFrvN6Pnw23OqPdmwrqXqrxM4iD4oB4aIsST2C8urCQVZGJ8ZUHrfRI9WyXr6WlqL1_VoXxdEw4MnxeR6uLd_NiJtGFhE);
            background-attachment: fixed;
            background-blend-mode: overlay;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        .gold-glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        .gold-button {
            background: linear-gradient(135deg, #d4af37 0%, #f1d27a 50%, #d4af37 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .gold-button:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
        .tap-target {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
<script src="/socket.io/socket.io.js"></script>
<script src="/assets/app.js" defer></script>
</head>
<body class="bg-background-dark felt-texture font-sans text-white min-h-screen selection:bg-gold/30" data-page="registro">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-50 w-full border-b border-white/5 bg-black/40 backdrop-blur-xl px-4 md:px-40 py-4">
<div class="mx-auto flex max-w-[1200px] items-center justify-between">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gold text-3xl">style</span>
<div class="flex flex-col">
<span class="font-display text-xl font-black gold-glow">Truco Club</span>
<span class="text-[10px] font-bold uppercase tracking-widest text-primary/70">Registro seguro</span>
</div>
</div>
<a class="text-xs font-bold uppercase tracking-widest text-white/50 hover:text-white" href="/landing">Volver</a>
</div>
</header>
<main class="flex-1 px-4 md:px-40 py-10">
<div class="mx-auto max-w-[520px] w-full">
<div class="glass-card rounded-[2rem] p-6 md:p-8 border-gold/10">
<div class="flex flex-col gap-2 mb-6">
<h1 class="font-display text-3xl font-black text-white gold-glow">Entrá al club</h1>
<p class="text-white/60 text-sm">Creá tu cuenta o iniciá sesión para jugar.</p>
</div>
<div class="flex w-full rounded-xl bg-black/60 p-1.5 border border-white/10 shadow-inner mb-6">
<button class="flex-1 py-3 rounded-lg text-xs font-black uppercase tracking-widest text-white/60" data-auth-tab="register">Crear cuenta</button>
<button class="flex-1 py-3 rounded-lg text-xs font-black uppercase tracking-widest text-white/60" data-auth-tab="login">Ingresar</button>
</div>
<section class="flex flex-col gap-4" data-auth-view="register">
<div class="flex flex-col gap-2">
<label class="text-[10px] font-bold uppercase tracking-widest text-white/40">Usuario</label>
<input id="register-username" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-white text-sm tracking-widest focus:border-gold/50 focus:ring-0 outline-none" placeholder="Tu usuario" />
</div>
<div class="flex flex-col gap-2">
<label class="text-[10px] font-bold uppercase tracking-widest text-white/40">Contraseña</label>
<input id="register-password" type="password" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-white text-sm tracking-widest focus:border-gold/50 focus:ring-0 outline-none" placeholder="Mínimo 6 caracteres" />
</div>
<div class="flex flex-col gap-2">
<label class="text-[10px] font-bold uppercase tracking-widest text-white/40">Código de invitación (opcional)</label>
<input id="register-invite" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-white text-sm tracking-widest uppercase focus:border-gold/50 focus:ring-0 outline-none" placeholder="TRUCO-123456" />
</div>
<button id="register-submit" class="gold-button tap-target w-full rounded-2xl font-black uppercase tracking-widest text-sm py-4 shadow-2xl">Crear cuenta</button>
<p class="text-[10px] text-white/40 text-center">El bono de invitación se activa en tu primer depósito.</p>
</section>
<section class="flex flex-col gap-4 hidden" data-auth-view="login">
<div class="flex flex-col gap-2">
<label class="text-[10px] font-bold uppercase tracking-widest text-white/40">Usuario</label>
<input id="login-username" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-white text-sm tracking-widest focus:border-gold/50 focus:ring-0 outline-none" placeholder="Tu usuario" />
</div>
<div class="flex flex-col gap-2">
<label class="text-[10px] font-bold uppercase tracking-widest text-white/40">Contraseña</label>
<input id="login-password" type="password" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-white text-sm tracking-widest focus:border-gold/50 focus:ring-0 outline-none" placeholder="Tu contraseña" />
</div>
<button id="login-submit" class="gold-button tap-target w-full rounded-2xl font-black uppercase tracking-widest text-sm py-4 shadow-2xl">Ingresar</button>
</section>
</div>
</div>
</main>
</div>
</body></html>
